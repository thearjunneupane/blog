{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
    <aside class="toc shadow-1 pa2">
      <details>
          <summary>
              {{default "Table of Contents" }}
          </summary>
          <div>
              {{ . }}
          </div>
      </details>
    </aside>
  {{ end }}
{{ end }}
